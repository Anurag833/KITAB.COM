<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: aliceblue;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .payment-form {
      width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }
    button {
      background-color: #4caf50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body >
  <div class="payment-form">
    <h2>Payment Details</h2>
    <form action="#" method="post" id="paymentForm">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter card number" required>
      <label for="expiryDate">Expiry Date:</label>
      <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>
      <label for="cvv">CVV:</label>
      <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod" required>
        <option value="card">Credit/Debit Card</option>
        <option value="upi">UPI</option>
        <option value="upi">Cash On Delivery(COD)</option>
      </select>
      <div id="upiDetails" style="display: none;">
        <label for="upiId">UPI ID:</label>
        <input type="text" id="upiId" name="upiId" placeholder="Enter UPI ID">
        <center>OR</center>
        <center>make payment on Barcode</center>
        <center><img src="Paytm_QRcode.png" alt="Barcode for payment" height="300" width="150">
            <img src="amazonpay_Qrcode.jpg" alt="Barcode for payment" height="300" width="150"></center>
      </div>
      <button type="button" onclick="submitPayment()">Make Payment</button>
    </form>
  </div>
  <script>
    document.getElementById('paymentMethod').addEventListener('change', function() {
      var upiDetails = document.getElementById('upiDetails');
      upiDetails.style.display = this.value === 'upi' ? 'block' : 'none';
    });
    function submitPayment() {
      alert('Payment Successful!');
    }
  </script>
</body>
</html>
